services:
  postgres:
    container_name: vtz-db-postgres
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: '${DB_NAME}'
      PG_DATA: /var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ./pgdata/data:/var/lib/postgresql/data
    networks:
      - vtz-network

  pgadmin:
    container_name: vtz-db-pgadmin
    image: dpage/pgadmin4
    volumes:
      - ./pgdata/pgadmin:/root/.pgadmin
    env_file:
      - .env
    hostname: pgadmin
    ports:
      - ${PG_ADMIN_PORT}:80
    logging:
      driver: none
    networks:
      - vtz-network

networks:
  vtz-network:
    driver: bridge
